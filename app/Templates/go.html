<!DOCTYPE html>
<html>
<head>
    <title>Disaster Response Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: white;
        }
        .result-container {
            width: 60%;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .result-item {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 16px;
        }
        .highlight {
            background-color: #d4edda;
            color: #155724;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Classification Results</h1>
    <div class="result-container">
        <h3>Your Message:</h3>
        <p>{{ query }}</p>
        <h3>Results:</h3>
        <ul>
            {% for category, value in classification_result.items() %}
                <li class="result-item {% if value == 1 %}highlight{% endif %}">
                    {{ category }}: {{ 'Relevant' if value == 1 else 'Not Relevant' }}
                </li>
            {% endfor %}
        </ul>
    </div>
    <a href="/">Back to Home</a>
</body>
</html>
