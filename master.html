<!DOCTYPE html>
<html>
<head>
    <title>Disaster Response Project</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: white;
        }
        h3 {
            text-align: center;
        }
        form {
            text-align: center;
            margin: 20px;
        }
        input[type="text"] {
            width: 50%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #graph {
            margin: auto;
            width: 80%;
        }
        .instructions {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <h1>Disaster Response Project <br> <small>Built by Chris Mejias</small></h1>
    <h3>Analyzing message data for disaster response</h3>
    <form action="/go" method="get">
        <input name="query" type="text" placeholder="Enter a message to classify">
        <button type="submit">Classify Message</button>
    </form>
    <div class="instructions">
        Enter a message describing a disaster scenario, such as "We need food and water urgently!"
    </div>
    <div id="graph"></div>
    <script>
        var graphs = {{ graphJSON | safe }};
        Plotly.newPlot('graph', graphs);
    </script>
</body>
</html>
